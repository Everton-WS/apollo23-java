spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
    driver-class-name: org.h2.Driver
  flyway:
    schemas: event-manager
    locations: classpath:db/migration-h2
    baseline-version: 1
    baseline-on-migrate: true
