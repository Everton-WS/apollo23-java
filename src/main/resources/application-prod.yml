spring:
  datasource:
    url: jdbc:postgresql://db-postgresql:5432/event-manager
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    schemas: event-manager
    url: jdbc:postgresql://db-postgresql:5432/event-manager
    user: postgres
    password: postgres
    locations: classpath:db/migration-postgres
    baseline-version: 1
    baseline-on-migrate: true
