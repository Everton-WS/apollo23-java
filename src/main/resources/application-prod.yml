spring:
  datasource:
    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        default_schema: event-manager
        format_sql: true
  flyway:
    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}
    locations: classpath:db/migration/migration-postgres
    schemas: event-manager
