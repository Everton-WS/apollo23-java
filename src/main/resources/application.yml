spring:
  profiles:
    active: dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        default_schema: event-manager
        format_sql: true
    schemas: event-manager
  flyway:
    locations: classpath:db/migration
    baseline-version: 1
    schemas: event-manager
    baseline-on-migrate: true

management:
  endpoint:
    health:
      show-details: always

server:
  error:
    include-message: always

springdoc:
  swagger-ui:
    path: /swagger-ui
  version: 0.0.1

