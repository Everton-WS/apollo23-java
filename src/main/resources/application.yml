spring:
  profiles:
    active: prod
  jpa:
    show-sql: true
    properties:
      hibernate:
        default_schema: event-manager
        format_sql: true
    schemas: event-manager
  flyway:
    schemas: event-manager
  endpoint:
    health:
      show-details: always

server:
  error:
    include-message: always
  servlet:
    contextPath: /api

springdoc:
  swagger-ui:
    path: /swagger-ui
  version: 0.0.1

